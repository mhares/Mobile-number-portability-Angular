<div class="container">
  <h1>Hello {{user.userName}} From {{user.organization.name}}</h1>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="phoneNumber"
          required
          [(ngModel)]="request.phoneNumber"
          name="phoneNumber"
        />
      </div>
         <div class="form-group">
        <label for="title">From organiztion</label>
        <input
          type="text"
          class="form-control"
          id="fromOrganization"
          required
          [(ngModel)]="fromOrganization"
          name="fromOrganization"
        />
      </div>
      <hr>
      <button (click)="saveRequest()" class="btn btn-success">
        Submit
      </button>
    </div>
  </div>
</div>
